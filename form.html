<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status, #output {
            margin-top: 20px;
            font-size: 16px;
        }
        #status {
            color: #007bff;
        }
        #output {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Prediction</h1>
        <form id="prediction-form" method="POST" action="/result">
            <label for="features">Enter comma-separated feature values:</label>
            <input type="text" id="features" name="features" required>
            <button type="submit">Submit</button>
        </form>
        <p id="status">Status: Awaiting submission</p>
        <p id="output">Output: </p>
    </div>
</body>
</html>
