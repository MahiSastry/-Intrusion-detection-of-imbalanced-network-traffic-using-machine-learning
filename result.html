<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
        }
        #status {
            color: #007bff;
        }
        #output {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Prediction Result</h1>
        <p id="status"><center>Status: Classification complete</p>
        <p id="output"><center><b>Output: {{ result }}</b></center></p>
    </div>
</body>
</html>
